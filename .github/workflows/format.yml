name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.8.0

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'

      - name: Install server dependencies
        working-directory: merlin_server
        run: dart pub get

      - name: Install Flutter dependencies
        working-directory: merlin_flutter
        run: flutter pub get

      - name: Check formatting
        run: |
          dart format --set-exit-if-changed merlin_server
          dart format --set-exit-if-changed merlin_flutter
          dart format --set-exit-if-changed merlin_client
